<div class="row mt-3">
    <div class="col-lg-6">
        <h3>Listado de Comentarios</h3>
    </div>
    <div class="col-lg-6">
        <a href="/agregar" class="btn btn-success float-end">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
            </svg>
            Nuevo Comentario
        </a>
    </div>
</div>
<table *ngIf="listComentarios.length > 0" class="table table-hover mt-3">
    <thead>
        <tr>
            <td>Titulo</td>
            <td>Creador</td>
            <td>Fecha</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let comentario of listComentarios">
            <td>
                <a [routerLink]="['/ver', comentario.id]">{{ comentario.titulo }}</a>
            </td>
            <td>{{ comentario.creador }}</td>
            <td>{{ comentario.fecha | date: 'dd/MM/yyyy'}}</td>
            <td style="width: 10%;">
                <button [routerLink]="['/editar', comentario.id]" class="btn btn-primary btn-sm float-end">Editar</button>
            </td>
            <td style="width: 10%;">
                <button (click)="eliminarComentario(comentario.id)" class="btn btn-danger btn-sm float-end">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
<div *ngIf="listComentarios.length == 0" class="row mt-5">
    <h5>No hay comentarios para mostrar.</h5>
</div>
